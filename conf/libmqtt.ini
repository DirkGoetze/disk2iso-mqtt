################################################################################
# disk2iso - MQTT Modul Manifest
# Filepath: conf/lib-mqtt.ini
#
# Beschreibung:
#   Manifest-Datei für das MQTT Modul
#   Definiert alle Abhängigkeiten, Modul-Dateien und Ausgabe-Ordner
#
# Format: INI (Standard-kompatibel, kein jq erforderlich)
################################################################################

[module]
name=mqtt
version=1.2.0
description=MQTT Integration für Home Assistant und andere Systeme

[dependencies]
# Kritische externe Tools
external=mosquitto_pub

# Optionale Tools
optional=

[modulefiles]
# Bibliotheks-Dateien (lib/)
lib=lib-mqtt.sh

# Sprachdateien (lang/) - ohne Endung, wird mit .de/.en/.es/.fr erweitert
lang=lib-mqtt

# Dokumentation (doc/) - optional
docu=MQTT-HomeAssistant.md

# Frontend JavaScript (www/static/js/widgets/) - optional
js=widgets/mqtt.js,widgets/mqtt_config.js

# Frontend CSS (www/static/css/) - optional
css=

# Frontend Templates (www/templates/widgets/) - optional
html=widgets/mqtt_widget.html,widgets/mqtt_config_widget.html

# Backend Routes (www/routes/) - optional
router=routes_mqtt.py

[folders]
# Ausgabe-Ordner (unterhalb von OUTPUT_DIR)
# MQTT nutzt das api/ Verzeichnis (wird von lib-api.sh verwaltet)
output=

# Temporäre Dateien (unterhalb von OUTPUT_DIR oder TEMP_DIR)
temp=

# Log-Dateien (unterhalb von OUTPUT_DIR oder LOG_DIR)
logs=

[api]
# MQTT Broker Konfiguration
broker=192.168.20.13
port=1883
user=
password=

# MQTT Topics
topic_prefix=homeassistant/sensor/disk2iso
client_id=disk2iso

# MQTT Optionen
qos=0
retain=true

[mqtt]
# MQTT aktivieren/deaktivieren (wird von disk2iso.conf MQTT_ENABLED überschrieben)
enabled=false
